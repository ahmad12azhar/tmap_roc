              </div><!-- /.card-header -->

                  <div class="tab-pane" id="profile">
                    <form class="form-horizontal">
                      <div class="form-group row">
                        <label for="nid" class="col-sm-2 col-form-label">NID</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="NID" placeholder="0707777">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10" style="padding-top: 10px">
                          <input type="text" class="form-control" id="inputName" placeholder="Jim moriss">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail" placeholder="j@mail.com">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="permission" class="col-sm-2 col-form-label">Permission Role</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="Role" placeholder="Super Admin"></input>
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                          <div class="checkbox">
                            <label>
                             <p> Silahkan isi kolom password untuk mengganti password </p>
                             <p> Kosongkan jika tidak ingin mengganti password </p>
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                          <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
